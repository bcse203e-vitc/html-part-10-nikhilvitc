<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
    input {
      padding: 8px;
      margin-top: 10px;
    }
    button {
      padding: 8px 15px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Multiplication Table Generator</h1>
    <fieldset>
      <legend>Enter a Number to Generate the Table</legend>
      <label for="numberInput">Number:</label>
      <input type="number" id="numberInput" placeholder="Enter a number" required>
      <button onclick="generateTable()">Generate Table</button>
    </fieldset>
    <h3>Multiplication Table:</h3>
    <table id="multiplicationTable"></table>
  </div>
  <script>
    function generateTable() {
      const number = parseInt(document.getElementById("numberInput").value);
      if (isNaN(number)) {
        alert("Please enter a valid number.");
        return;
      }
      const table = document.getElementById("multiplicationTable");
      table.innerHTML = "";
      let tableHTML = "<tr><th>Multiplication</th><th>Result</th></tr>";      
      for (let i = 1; i <= 10; i++) {
        tableHTML += `<tr><td>${number} x ${i}</td><td>${number * i}</td></tr>`;
      }
      table.innerHTML = tableHTML;
    }
  </script>

</body>
</html>
