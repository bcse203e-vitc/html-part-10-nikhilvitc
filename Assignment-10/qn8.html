<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-State Selection</title>
</head>
<body>

    <h1>Select Country and State</h1>
    <label for="country">Country:</label>
    <select id="country" onchange="updateStates()">
        <option value="">Select Country</option>
        <option value="USA">USA</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
    </select>

    <br><br>

    <label for="state">State:</label>
    <select id="state">
        <option value="">Select State</option>
    </select>

    <script>
        function updateStates() {
            const country = document.getElementById('country').value;
            const stateDropdown = document.getElementById('state');
            stateDropdown.innerHTML = '<option value="">Select State</option>';  // Reset state dropdown

            let states = [];
            if (country === "USA") {
                states = ["California", "Texas", "New York"];
            } else if (country === "India") {
                states = ["Maharashtra", "Karnataka", "Tamil Nadu"];
            } else if (country === "UK") {
                states = ["England", "Scotland", "Wales"];
            }

            // Populate the states dropdown
            states.forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateDropdown.appendChild(option);
            });
        }
    </script>

</body>
</html>
