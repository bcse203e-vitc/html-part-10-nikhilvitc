<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Theme Switcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: all 0.3s ease; 
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    .dark-mode {
      background-color: #333333;
      color: #ffffff;
    }
  </style>
</head>
<body class="light-mode">

  <div class="container">
    <h1>Interactive Theme Switcher</h1>
    <p>Click one of the buttons below to switch between Dark and Light modes:</p>
    

    <button onclick="switchToLightMode()">Light Mode</button>
    <button onclick="switchToDarkMode()">Dark Mode</button>
  </div>

  <script>

    function switchToLightMode() {
      document.body.classList.remove("dark-mode");
      document.body.classList.add("light-mode");
      document.querySelector('button:nth-of-type(1)').style.backgroundColor = "#f0f0f0";
      document.querySelector('button:nth-of-type(2)').style.backgroundColor = "#333333";
      document.querySelector('button:nth-of-type(2)').style.color = "#ffffff";
    }


    function switchToDarkMode() {
      document.body.classList.remove("light-mode");
      document.body.classList.add("dark-mode");

      document.querySelector('button:nth-of-type(1)').style.backgroundColor = "#333333";
      document.querySelector('button:nth-of-type(1)').style.color = "#ffffff";
      document.querySelector('button:nth-of-type(2)').style.backgroundColor = "#f0f0f0";
      document.querySelector('button:nth-of-type(2)').style.color = "#000000";
    }
  </script>

</body>
</html>
